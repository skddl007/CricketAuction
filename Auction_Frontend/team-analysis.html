<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Analysis - IPL Auction Strategist</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header-container"></div>

    <!-- Page Header -->
    <section class="page-header">
        <div class="container">
            <h1 class="page-title reveal">Team Analysis</h1>
            <nav class="breadcrumb">
                <a href="index.html">Home</a>
                <span>/</span>
                <span>Team Analysis</span>
            </nav>
        </div>
    </section>

    <!-- Team Selector -->
    <section class="section">
        <div class="container">
            <div class="team-selector-container">
                <h2>Select Team</h2>
                <div id="team-selector" class="team-selector"></div>
            </div>
        </div>
    </section>

    <!-- Team Overview Dashboard -->
    <section class="section" id="team-overview-section">
        <div class="container">
            <h2 class="section-title reveal">Team Overview</h2>
            <div id="team-overview"></div>
        </div>
    </section>

    <!-- Gap Analysis -->
    <section class="section">
        <div class="container">
            <h2 class="section-title reveal">Gap Analysis</h2>
            <div id="gap-analysis" class="card"></div>
        </div>
    </section>

    <!-- Weak Points -->
    <section class="section">
        <div class="container">
            <h2 class="section-title reveal">Weak Points</h2>
            <div id="weak-points" class="card"></div>
        </div>
    </section>

    <!-- Team Matrix -->
    <section class="section">
        <div class="container">
            <h2 class="section-title reveal">Team Matrix</h2>
            <div id="team-matrix" class="card"></div>
        </div>
    </section>

    <!-- Recommendations -->
    <section class="section">
        <div class="container">
            <h2 class="section-title reveal">Player Recommendations</h2>
            <div id="recommendations"></div>
        </div>
    </section>

    <div id="footer-container"></div>

    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
    <script src="js/animations.js"></script>
    <script src="js/team-analysis.js"></script>
    <script>
        // Add styles
        const style = document.createElement('style');
        style.textContent = `
            .page-header {
                background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
                color: white;
                padding: 4rem 0 2rem;
            }
            .page-title {
                font-size: 3rem;
                color: white;
                margin-bottom: 1rem;
            }
            .breadcrumb {
                display: flex;
                gap: 0.5rem;
                color: rgba(255,255,255,0.9);
            }
            .breadcrumb a {
                color: rgba(255,255,255,0.9);
            }
            .team-selector-container {
                text-align: center;
            }
            .team-selector {
                display: flex;
                flex-wrap: wrap;
                gap: 1rem;
                justify-content: center;
                margin-top: 1rem;
            }
            .team-btn {
                padding: 12px 24px;
                border: 2px solid var(--primary-color);
                background: var(--surface);
                color: var(--primary-color);
                border-radius: 8px;
                cursor: pointer;
                font-weight: 600;
                transition: var(--transition);
            }
            .team-btn:hover,
            .team-btn.active {
                background: var(--primary-color);
                color: white;
            }
            .overview-card {
                padding: 2rem;
            }
            .overview-stats {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 1.5rem;
                margin-top: 1.5rem;
            }
            .stat-item {
                display: flex;
                flex-direction: column;
                gap: 0.5rem;
            }
            .stat-label {
                color: var(--text-secondary);
                font-size: 0.9rem;
            }
            .stat-value {
                font-size: 1.5rem;
                font-weight: 700;
                color: var(--primary-color);
            }
            .gap-section {
                margin-bottom: 2rem;
            }
            .gap-section h3 {
                margin-bottom: 1rem;
            }
            .gap-list {
                display: flex;
                flex-direction: column;
                gap: 1rem;
            }
            .gap-item {
                display: flex;
                align-items: center;
                gap: 1rem;
                padding: 1rem;
                background: var(--background);
                border-radius: 8px;
            }
            .gap-position,
            .gap-phase {
                font-weight: 600;
                min-width: 100px;
            }
            .gap-description {
                flex: 1;
            }
            .weak-points-list {
                display: flex;
                flex-direction: column;
                gap: 0.75rem;
            }
            .weak-point-item {
                padding: 1rem;
                background: var(--background);
                border-left: 4px solid var(--warning-color);
                border-radius: 4px;
            }
            .matrix-container {
                overflow-x: auto;
            }
            .matrix-table {
                width: 100%;
                border-collapse: collapse;
            }
            .matrix-table th,
            .matrix-table td {
                padding: 12px;
                text-align: center;
                border: 1px solid var(--border-color);
            }
            .matrix-table th {
                background: var(--primary-color);
                color: white;
                font-weight: 600;
            }
            .matrix-role {
                font-weight: 600;
                background: var(--background);
            }
            .matrix-cell.filled {
                background: var(--accent-color);
                color: white;
            }
            .matrix-cell.empty {
                background: var(--background);
                color: var(--text-light);
            }
            .tabs-container {
                margin-top: 2rem;
            }
            .tabs-header {
                display: flex;
                gap: 0.5rem;
                border-bottom: 2px solid var(--border-color);
                margin-bottom: 2rem;
            }
            .tab-button {
                padding: 12px 24px;
                border: none;
                background: transparent;
                border-bottom: 3px solid transparent;
                cursor: pointer;
                font-weight: 500;
                color: var(--text-secondary);
                transition: var(--transition);
            }
            .tab-button:hover {
                color: var(--primary-color);
            }
            .tab-button.active {
                color: var(--primary-color);
                border-bottom-color: var(--primary-color);
            }
            .tab-panel {
                display: none;
            }
            .tab-panel.active {
                display: block;
            }
            .recommendations-grid {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 1.5rem;
            }
            .recommendation-card h4 {
                color: var(--primary-color);
                margin-bottom: 1rem;
            }
            .player-details p {
                margin-bottom: 0.5rem;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
